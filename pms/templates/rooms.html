{% extends "main.html"%}

{% block content %}
<h1>Habitaciones del hotel</h1>
<form action="{% url 'rooms' %}" method="GET" class="mt-3">
    {% csrf_token %}
    <label for="filter_value">Filtrar por nombre:</label>
    <input type="text" id="filter_value" name="filter_value" />
    <button type="submit">Buscar</button>
</form>
{% for room in filtered_rooms%}
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="col p-3">
        <div class="">
            {{room.name}} ({{room.room_type__name}})
        </div>
        <div>
            <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
        </div>
        
    </div>
    
</div>
{% endfor %}
{% endblock content%}
