{% load static %}
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for room in rooms %}
    <div class="col">
        <div class="card shadow-sm h-100 border-0">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-door-open-fill text-primary me-2"></i>{{ room.name }}
                </h5>
                <p class="card-text text-muted mb-2">
                    <i class="bi bi-tag-fill text-secondary me-1"></i>{{ room.room_type__name }}
                </p>
                <a href="{% url 'room_details' pk=room.id %}" class="btn btn-outline-primary btn-sm">
                    Ver detalles
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-warning text-center" role="alert">
            <i class="bi bi-exclamation-circle me-1"></i>No se encontraron habitaciones.
        </div>
    </div>
    {% endfor %}
</div>
