{% extends "main.html"%}

{% block content %}
<h1>Habitaciones del hotel</h1>



<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="col p-3">
        <div class="">
            <form method="get">
                {{ rooms.form.as_p }}
                <input type="submit" />
            </form>
        </div>
    </div>
</div>


{% for room in rooms.qs %}
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    
    <div class="col p-3">
        <div class="">
            {{room.name}} ({{room.room_type__name}})
        </div>
        <div>
            <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
        </div>
        
    </div>
    
</div>
{% endfor %}

{% endblock content%}
