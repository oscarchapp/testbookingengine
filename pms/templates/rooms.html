{% extends "main.html"%}

{% block content %}
    <form class="row" method="get">
        <div class="col-auto px-0">
            <input class="form-control" name="name__icontains" placeholder="Nombre">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-dark" type="submit">Buscar</button>
        </div>
    </form>

    <h1>Habitaciones del hotel</h1>
    {% for room in list_filter.qs %}
        <div class="row card mt-3 mb-3 hover-card bg-tr-250">
            <div class="col p-3">
                <div class="">
                    {{room.name}} ({{room.room_type__name}})
                </div>
                <div>
                    <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content%}
