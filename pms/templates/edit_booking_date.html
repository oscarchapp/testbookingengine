{% extends "main.html"%}

{% block content %}
<h1>Editar fecha de reserva</h1>
<form action="" method="POST">
    {% csrf_token%}
    {% for field in edit_booking_form %}
    <div class="row">
        <div class="col-md-2">{{field.label_tag}}</div>
        <div class="col-md">{{field}}</div>
    </div>
    {% endfor %}

    <div class="row">
        <div class="col-md-auto">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </div>
    
    <div class="col-md-auto">
        {{ error }}
    </div>
    
</form>
{% load static %}
<script async src="{% static 'js/search_room.js' %}"></script>
{% endblock content%}
