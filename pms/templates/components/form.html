<form action="" method="post">

    {% csrf_token%}
    <p>{{ form.non_field_errors }}</p>
    {% for field in form %}
    <div class="row">
        <div class="col-md-2">
            {{field.label_tag}}
        </div>
        <div class="col">
            {{field}}
        </div>
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-outline-primary" href="{{ url_home }}">Volver</a>
</form>
