{% extends "main.html"%}
{%  load add_attr %}

{% block content %}
    <h1>Habitaciones del hotel</h1>
    <form class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">{{ form.search_field.label }}</label>
        {{form.search_field|add_attr:"class:form-control mb-2 mr-sm-2"}}
        <button type="submit" class="btn btn-primary mb-2">Buscar</button>
    </form>
    {% for room in rooms%}
        <div class="row card mt-3 mb-3 hover-card bg-tr-250">
            <div class="col p-3">
                <div class="">
                    {{room.name}} ({{room.room_type__name}})
                </div>
                <div>
                    <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
                </div>

            </div>

        </div>
    {% endfor %}
{% endblock content%}
