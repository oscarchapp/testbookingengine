{% extends "main.html"%}

{% block content %}
<h1>Habitaciones del hotel</h1>

<!-- filter form -->
<form method="get" action="{% url 'rooms' %}" class="mb-3">
    <label for="id_name">Buscar por nombre de habitaci√≥n:</label>
    <input type="text" id="id_name" name="name" value="{{ request.GET.name }}" class="form-control">
    <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
</form>
<h1>Habitaciones del hotel</h1>
{% for room in rooms%}
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="col p-3">
        <div class="">
            {{room.name}} ({{room.room_type__name}})
        </div>
        <div>
            <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
        </div>
        
    </div>
    
</div>
{% endfor %}
{% endblock content%}
